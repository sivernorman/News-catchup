  <!DOCTYPE html>
 <head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <meta charset="UTF-8">
     {% if title %}
 <title>{{title}}</title>
     <title> Welcome to the most popular News-catch up website</title>
     {% endif %}
</head>
<body>
    <div>
         {% for news in news %}
            <p>{{ news.title }}</p>
         <div class = "head">TODAY'S TOP HEADLINES</div>
         <img src="{{news.urlToImage}}"width="400px"height="300px" alt="">
     <div class="wrapper">
         <div class = "c-box">
        <div class="content">{{news.author}}</div>
        <div class="content">{{news.content}}</div>
        <a href="{{news.url}}">Read more</a>
        <div class="content"><p style="color:rgb(77, 255, 0);">Publish Date:- </p><p>{{p_date}}</p></div>
        </div>
        </div>
        {% endfor %}
